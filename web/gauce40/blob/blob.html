<!--  general script  -->
<script language="javascript">
function btn_1_onclick()
{
	tbds_1.AddRow();
}
function btn_2_onclick()
{
	tbds_1.DeleteRow(tbds_1.RowPosition);
}
function btn_3_onclick()
{

alert(tbds_1.Text);

	tbtr_1.Post();
}

function btn_4_onclick()
{
	tbif_1.Open();
	tbds_1.NameString(tbds_1.RowPosition, "data_url")  = tbif_1.value;
	tbds_1.NameString(tbds_1.RowPosition, "data_name") = tbif_1.value;
	return;
}

function btn_5_onclick()
{
	tbds_1.Reset();

}

</script>

<!--  toinb script -->
<script language="javascript"  for=tbtr_1 event=OnSuccess()>
  tbds_1.Reset();
</script>

<script language="javascript"  for=tbtr_1 event=OnFail()>
	alert(tbtr_1.ErrorMsg);
</script>

<script language=JavaScript for=tbds_1 event=OnLoadError(row)>
		alert("OnLoadError()");
		alert("cnt===" + tbds_1.SrvErrCount('Native'));
		for(i=0;i<tbds_1.SrvErrCount('Native');i++) {
		    alert(tbds_1.SrvErrMsg('Native',i));
		}

</script>

<script language=JavaScript for=tbds_1 event=OnLoadCompleted(row)>

</script>
