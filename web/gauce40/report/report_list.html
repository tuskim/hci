	function btn_Preview()
	{
		gauce_report.Preview();
	}
	
	function btn_Print()
	{

	}

	}

	{

		'<B>id=Header ,left=0,top=0 ,right=1900 ,bottom=108 ,face="Arial" ,size=10 ,penwidth=1'+
			'<T>id="Report List Type Sample" ,left=598 ,top=33 ,right=1303 ,bottom=91 ,face="굴림" ,size=14 ,bold=true ,underline=false ,italic=false ,forecolor=#000000 ,backcolor=#FFFFFF</T>'+

			'<L> left=1073 ,top=237 ,right=1763 ,bottom=237 </L>'+
			'<L> left=1418 ,top=239 ,right=1418 ,bottom=286 </L>'+
		'</B>'+
		'<B>id=Default ,left=0,top=0 ,right=1900 ,bottom=70 ,face="Arial" ,size=10 ,penwidth=1'+
			'<C>id="deptnm" ,left=170 ,top=9 ,right=720 ,bottom=59 ,face="굴림" ,size=10 ,bold=false ,underline=false ,italic=false ,forecolor=#000000 ,backcolor=#FFFFFF</C>'+

<!-- Data Sort -->
<script language=JavaScript for=gauce_grid event=onClick(row,colid)>
	if (row == 0) {
		ds_report.SortExpr = alid_sort + colid;
		ds_report.Sort();
		if(alid_sort == "+") { alid_sort = "-"; }
		else { alid_sort = "+"; }
	}
</script>
